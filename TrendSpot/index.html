<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrendSpot - 데이터 대시보드</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <!-- 헤더 -->
    <header class="header">
      <div class="logo-section">
        <div class="logo-icon">
          <i class="fas fa-chart-bar"></i>
        </div>
        <div class="logo-text">
          <h1>TrendSpot</h1>
          <p>소상공인 창업 인사이트 플랫폼</p>
          <span class="subtitle">경기 서부 · 소비트렌드 · 데이터분석</span>
        </div>
      </div>
      <div class="trendcore-logo">
        <span>TrendCore</span>
      </div>
    </header>

    <!-- 네비게이션 -->
    <nav class="navigation">
      <div class="nav-controls">
        <button class="nav-btn" onclick="prevFileSet()" title="이전 (←)">
          <i class="fas fa-chevron-left"></i>
        </button>
        <div class="file-indicator">
          <span id="currentFile">1</span> / <span id="totalFiles">5</span>
        </div>
        <button class="nav-btn" onclick="nextFileSet()" title="다음 (→)">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
      <div class="quick-nav">
        <button class="quick-btn active" onclick="loadFileSet(0)" data-index="0">1</button>
        <button class="quick-btn" onclick="loadFileSet(1)" data-index="1">2</button>
        <button class="quick-btn" onclick="loadFileSet(2)" data-index="2">3</button>
        <button class="quick-btn" onclick="loadFileSet(3)" data-index="3">4</button>
        <button class="quick-btn" onclick="loadFileSet(4)" data-index="4">5</button>
      </div>
    </nav>
    
    <!-- 메인 컨텐츠 -->
    <main class="main-content">
      <!-- 쿼리문 섹션 -->
      <section class="query-section">
        <div class="section-header">
          <h2><i class="fas fa-database"></i> 쿼리문</h2>
          <div class="query-status">
            <span class="status-dot"></span>
            <span>실행 준비</span>
          </div>
        </div>
        <div class="query-display" id="queryDisplay">
          <!-- SQL 파일 내용이 여기에 표시됩니다 -->
        </div>
      </section>

      <!-- 대시보드 섹션 -->
      <section class="dashboard-section">
        <div class="section-header">
          <h2><i class="fas fa-chart-line"></i> 대시보드</h2>
          <div class="chart-info">
            <span id="chartTitle">데이터 시각화</span>
          </div>
        </div>
        <div class="dashboard-container">
          <div class="dashboard-image">
            <img id="dashboardImg" src="dashboard/chart1.png" alt="대시보드 차트">
            <div class="image-overlay">
              <button class="fullscreen-btn" onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
